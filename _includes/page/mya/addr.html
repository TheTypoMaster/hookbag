<div class="container un-account">

	<div id="" class="row">
		<div class="col-md-12">

			  <h3 class="un-title un-spc-title">Address Book</h3>
				<a href="" class="btn btn-primary btn-xs pull-right un-btn"><span class="glyphicon glyphicon-plus"></span> <strong> Add</strong></a>
			  
				<table class="table table-striped fz11">
					<thead>
						<tr>
						<th>Lable</th>
						<th>Full Name</th>
						<th>Address</th>
						<th>Edit</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Coffee Home2222</td>
							<td>yongkang yong zhao</td>
							<td>lugu</td>
							<td><a href="addr_edit.html">Edit</a></td>	
						</tr>
					</tbody>
				</table>
				
				<form class="form-horizontal" role="form">
				  <div class="form-group">
					<label for="label" class="col-sm-2 control-label">Label</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control input-sm" id="label" placeholder="eg: My Home">
					</div>
				  </div>
				  <div class="form-group">
					<label for="firstname" class="col-xs-2 control-label"><strong class="text-danger"> * </strong> Name</label>
					<div class="col-xs-3">
					  <input type="text" class="form-control input-sm" id="firstname" placeholder="First Name" required="required">
					</div>
					<div class="col-xs-3">
					  <input type="text" class="form-control input-sm" id="middlename" placeholder="Middle Name" required="required">
					</div>
					<div class="col-xs-3">
					  <input type="text" class="form-control input-sm" id="lastname" placeholder="Last Name" required="required">
					</div>
				  </div>
				  <div class="form-group">
					<label for="company" class="col-sm-2 control-label">Company</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control input-sm" id="company" >
					</div>
				  </div>
				  <div class="form-group">
					<label for="streetno" class="col-xs-2 control-label"><strong class="text-danger"> * </strong> Address<br/></label>
					<div class="col-xs-3">
					  <input type="text" class="form-control input-sm" id="streetno" placeholder="Street No" required="required">
					  <span class="help-block">( No PO Boxes Please)</span>
					</div>
					<div class="col-xs-3">
					  <input type="text" class="form-control input-sm" id="street" placeholder="Street" required="required">
					</div>
					<div class="col-xs-3">
					  <input type="text" class="form-control input-sm" id="unit" placeholder="Unit/Apt.No" required="required">
					</div>
				  </div>
				  <div class="form-group">
					<label for="address2" class="col-sm-2 control-label">Address2</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control input-sm" id="address2" >
					</div>
				  </div>
				  <div class="form-group">
					<label for="city" class="col-sm-2 control-label"><strong class="text-danger"> * </strong> City</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control input-sm" id="city" required="required" required="required" >
					</div>
				  </div>
				  <div class="form-group">
					<label for="province" class="col-sm-2 control-label">Province</label>
					<div class="col-sm-10">
					<select name="province" id="province" class="form-control input-sm">
						<option value="" label="Select Province">Select Province</option>
						<option value="1" label="ALBERTA">ALBERTA</option>
						<option value="2" label="BRITISH COLUMBIA">BRITISH COLUMBIA</option>
						<option value="3" label="MANITOBA">MANITOBA</option>
						<option value="4" label="NEW BRUNSWICK">NEW BRUNSWICK</option>
						<option value="5" label="NEWFOUNDLAND AND LABRADOR">NEWFOUNDLAND AND LABRADOR</option>
						<option value="6" label="NORTHWEST TERRITORIES">NORTHWEST TERRITORIES</option>
						<option value="7" label="NOVA SCOTIA">NOVA SCOTIA</option>
						<option value="8" label="NUNAVUT">NUNAVUT</option>
						<option value="9" label="ONTARIO">ONTARIO</option>
						<option value="10" label="PRINCE EDWARD ISLAND">PRINCE EDWARD ISLAND</option>
						<option value="11" label="QUEBEC">QUEBEC</option>
						<option value="12" label="SASKATCHEWAN">SASKATCHEWAN</option>
						<option value="13" label="YUKON">YUKON</option>
					</select>				
					</div>
				  </div>
				  <div class="form-group">
					<label for="postalcode" class="col-sm-2 control-label"><strong class="text-danger"> * </strong> Postalcode</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control input-sm" id="postalcode" required="required" >
					</div>
				  </div>
				  <div class="form-group">
					<label for="phone-0" class="col-xs-2 control-label"><strong class="text-danger"> * </strong> Phone</label>
					<span class="pull-left" style="line-height:30px;">(</span>
					<div class="col-xs-2">
					  <input size="3" z="" maxlength="3" type="text" name="phone[0]" id="phone-0" class="form-control input-sm" required="required" >
					</div>
					<span class="pull-left" style="line-height:30px;">)</span> 
					<div class="col-xs-2">
						<input size="3" maxlength="3" type="text" name="phone[1]" class="form-control input-sm"  id="phone-1" required="required">
					</div>
					<span class="pull-left" style="line-height:30px;"> - </span>
					<div class="col-xs-2">
						<input size="4" maxlength="4" type="text" name="phone[2]" class="form-control input-sm"  id="phone-2" required="required"> 
					</div>
					<span class="pull-left" style="line-height:30px;">Ext </span>
					<div class="col-xs-2">
						<input size="3" maxlength="5" type="text" name="phone[3]" class="form-control input-sm"  id="phone-3" required="required">
					</div>
				  </div>
				  <div class="form-group">
					<label for="mobilephone" class="col-xs-2 control-label">Mobile Phone</label>
					<div class="col-xs-10">
					  <input type="text" class="form-control input-sm" id="mobilephone" >
					</div>
				  </div>
				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-primary btn-sm un-btn">submit</button>
					</div>
				  </div>
				</form>

			</div>



		</div>

	</div>
