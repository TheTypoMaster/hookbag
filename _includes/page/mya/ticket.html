	<h3 class="un-title un-spc-title">Ticket</h3>

	<div id="" class="row">
		<div class="col-md-6">

			  
				<table class="table table-striped fz11">
					<thead>
						<tr>
						<th>Type</th>
						<th>Status</th>
						<th>Creation Time</th>
						<th>Last Reply</th>

					<tbody>

				</table>
		</div>
		<!--the tickets-->
		<div class="col-md-6">
			<form class="form-horizontal" role="form">
			  <div class="form-group">
				<label for="type" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<select name="type" id="type" class="form-control input-sm">
						<option value="1" label="General Inquiry">General Inquiry</option>
						<option value="3" label="Order Number">Order Number</option>
						<option value="2" label="Return Product">Return Product</option>
					</select>
				</div>
			  </div>
			  <div class="form-group">
				<label for="ordernumber" class="col-sm-2 control-label">Order Number</label>
				<div class="col-sm-10">
					<select name="ordernumber" id="ordernumber" class="form-control input-sm">
						<option value="" label="Select Order Number ">Select Order Number </option>
						<option value="1113817172953822" label="1113817172953822">1113817172953822</option>
						<option value="1113817173441535" label="1113817173441535">1113817173441535</option>
					</select>
				</div>
			  </div>
				<div class="form-group">
					<label for="message" class="col-sm-2 control-label"><strong class="text-danger"> * </strong> Message</label>
					<div class="col-sm-10"><textarea class="form-control" cols="100" rows="3" required="required"></textarea></div>
				</div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a href="ticket3.html" class="btn btn-primary btn-xs un-btn"><span class="glyphicon glyphicon-plus"></span> <strong> Add</strong></a>

			  </div>
