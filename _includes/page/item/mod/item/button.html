<form title="" action="cart.html" method="post" class="formHorizontal un-productBuy" id="un-tabs">
	<div class="label label-default un-unavailable">
		<h5><i class="glyphicon glyphicon-exclamation-sign"></i> Not available now.</h5>
	</div>
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#new" class="un-title un-spc-title">Buy New:</a></li>
		<li><a data-toggle="tab" href="#used" class="un-title un-spc-title">Buy Used:</a></li>
	</ul>
	<div class="tab-content">
		<div id="new" class="tab-pane fade active in">
			<div class="clearfix un-qty mt20">
				<label class="pull-left mr10" for="un-qtyNum">Qty:</label>
				<input type="text" size="1" class="pull-left form-control input-sm mr10" id="un-qtyNum" value="1" maxlength="3" name="qty">
			</div>
			<div class="mt10 mb10">
				<span class="text-danger"> CDN$ 40.57 </span><span class="text-muted"> + Free Shipping</span>
			</div>
			<div class="test">
				<button type="submit" class="btn btn-success un-btn mb10" alt="Add To Cart" title="Add To Cart"><span class="glyphicon glyphicon-shopping-cart"></span> Add To Cart</button>
				<a href="" class="btn btn-default btn-sm un-btn mb10" alt="Back Order" title="Back Order"><span class="glyphicon glyphicon-saved"></span> Back Order</a>    
			</div>
		</div>
		<div id="used" class="tab-pane fade">
			<div class="clearfix un-qty mt20">
				<label class="pull-left mr10" for="un-qtyNum">Qty:</label>
				<input type="text" size="1" class="pull-left form-control input-sm mr10" id="un-qtyNum" value="1" maxlength="3" name="qty">
			</div>
			<div class="mt10 mb10">
				<span class="text-danger"> CDN$ 30.57 </span><span class="text-muted"> + Free Shipping</span>
			</div>
			<div class="test">
				<button type="submit" class="btn btn-success un-btn mb10" alt="Add To Cart" title="Add To Cart"><span class="glyphicon glyphicon-shopping-cart"></span> Add To Cart</button>
				<a href="" class="btn btn-default btn-sm un-btn mb10" alt="Back Order" title="Back Order"><span class="glyphicon glyphicon-saved"></span> Back Order</a>    
			</div>
		</div>
	</div>
	<a href="wishlist.html" class="btn btn-default btn-sm un-btn">Add to Wishlist</a>
</form>
