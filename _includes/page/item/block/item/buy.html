<form class="formHorizontal ug-productBuy" method="post" action="" title="">
  <a href="" class="ug-targ ug-targ-freeshipping"></a>
  <div class="ug-qty">
      <label for="ug-qtyNum">Qty:</label>
      <span title="-" alt="-"  id="ug-qtyDel" class="ug-qtyBtn"><i class="icon-minus-sign"></i></span>
      <input type="text" name="qty" maxlength="3" value="1" id="ug-qtyNum" class="form-control" size="1">
      <span title="+" alt="+" id="ug-qtyAdd" class="ug-qtyBtn"><i class="icon-plus-sign"></i></span> </div>
  <div class="ug-buyBtn">
      <button title="Add To Cart" alt="Add To Cart" class="btn ug-addToCart" type="submit"></button>
      <button title="Back Order" alt="Back Order" class="btn ug-backOrder hidden" type="submit"></button>
  </div>
</form>
