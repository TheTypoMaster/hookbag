	
<script type="text/javascript" src="../js/skrollr.js"></script>
<script type="text/javascript">
	// ScrollTo Navigation 
	var slideTopPosisition = [];
	$('.scene').each(function(){
		slideTopPosisition.push($(this).index()*300);
	});
	console.log(slideTopPosisition);
	var animateScroll = function(currentSlide,duration) {
		$('html, body').animate({ scrollTop: slideTopPosisition[currentSlide] }, duration);
	}
	$('.hb-slide>li').on('click', function() {
		var currentSlide=$(this).attr('data-current');
		animateScroll(currentSlide,1000);
		
	});
	
	skrollr.init({
		render: function(data) {
			//Debugging - Log the current scroll position.
			//console.log(data.curTop);
		}
	});
	$(function(){
		$('.hb-tool').click(function(){
			$(this).addClass('active').siblings().removeClass('active');
			$('.hb-tool-collapse').hide();
			$($(this).attr('data-tool')).show();
		});
	});
</script>


</body>
</html>
