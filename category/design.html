<div class="banner">
  <h3>Banner</h3>

    {% for post in site.categories.banner %}
      <li><a href="{{ post.url }}">{{post.date | date:"%Y年%m月%d日"}} - {{ post.title }}</a></li>

  </ul>
</div>

    {% endfor %}
  </ul>
</div>
